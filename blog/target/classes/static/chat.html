<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>群聊</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="webjars/sockjs-client/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div>
    <label for="name">请输入用户名</label>
    <input id="name" placeholder="用户名" type="text">
</div>
<div>
    <button id="connect" type="button">链接</button>
    <button disabled="disabled" id="disconnect" type="button">断开链接</button>
</div>
<div id="chat" style="display: none"></div>
<div>
    <label for="content">请输入聊天内容</label>
    <input id="content" placeholder="聊天内容" type="text">
</div>
<button id="send" type="button">发送</button>
<div id="greetings">
    <div id="conversation" style="display: none;">群聊进行中。。。</div>
</div>
</body>
</html>
